version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - set -euo pipefail
      - echo "setting backend bucket"
      - echo "bucket = \"${BACKEND_BUCKET}\"" > /opt/backend.tfvars
      - echo "key = \"${BACKEND_STATE_PATH}\"" >> /opt/backend.tfvars

artifacts:
  name: backend
  files:
    - backend.tfvars
  discard-paths: no
  base-directory: /opt
